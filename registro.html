<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - TechSpot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrarse</h2>
        <form id="registro-form" action="register.php" method="POST" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                <div class="invalid-feedback">Por favor, ingresa tu nombre completo.</div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
                <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" minlength="8" required>
                <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres.</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" minlength="8" required>
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('confirm-password').setCustomValidity('Las contraseñas no coinciden');
            } else {
                document.getElementById('confirm-password').setCustomValidity('');
            }

            this.classList.add('was-validated');
        });
    </script>
</body>
</html>
